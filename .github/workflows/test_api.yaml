name: API CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-api:
    name: Test API (FastAPI)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version-file: 'apps/api/.python-version'

      - name: Install Poetry
        run: |
          pip install poetry
          poetry env use $(which python)

      - name: Start PostgreSQL (assuming docker-compose is at root)
        run: |
          docker compose up -d

      - name: Install Python dependencies
        run: |
          make install

      - name: Check lint
        run: |
          make lint

      - name: Run tests
        run: |
          make test

      - name: Generate Coverage Report (XML)
        run: |
          poetry run coverage xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
