jobs:
  test-api:
    name: Test API (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version-file: 'apps/api/.python-version'

      - name: Install Poetry
        run: |
          cd apps/api
          pip install poetry
          poetry env use $(which python)

      - name: Start PostgreSQL (assuming docker-compose is at root)
        run: |
          cd apps/api
          docker compose up -d

      - name: Install Python dependencies
        run: |
          cd apps/api
          make install

      - name: Check lint
        run: |
          cd apps/api
          run: make lint

      - name: Run tests
        run: |
          cd apps/api
          make test

      - name: Generate Coverage Report (XML)
        run: |
          cd apps/api
          poetry run coverage xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: apps/api/coverage.xml
